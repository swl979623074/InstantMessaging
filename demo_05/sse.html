<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>client</title>
		
	</head>
	<body>
		<script>
			var source=new EventSource('http://localhost:8088/evt');
			source.addEventListener('message', function(e) {
				console.log(e.data);
			}, false);
			source.onopen=function(){
				console.log('connected');
			}
			source.onerror=function(err){
				console.log(err);
			}
		</script>
	</body>
</html>
