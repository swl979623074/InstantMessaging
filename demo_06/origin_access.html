<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>client</title>
		
	</head>
	<body>
		<script>
			var polling=function(){
			var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4)
					if(xhr.status==200){
						console.log(xhr.responseText);
					}
				}
			xhr.open('get','http://localhost:8088/cors');
			xhr.send(null);
			};
			setInterval(function(){
				polling();
			},1000);
		</script>
	</body>
</html>
